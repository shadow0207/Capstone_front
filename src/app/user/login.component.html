<form class="example-form" (ngSubmit)="onSubmit(loginUserForm.value)" #loginUserForm="ngForm">
    

    <mat-form-field class="example-full-width">
        <input type="email" matInput placeholder="Email" required name=email [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter password" [type]="hide ? 'password' : 'text'" name=password [(ngModel)]="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    
    <button type="submit">submit</button>
</form>
